name: Rebroadcast HLS with Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install FFmpeg & Cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg wget unzip
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Prepare HLS Output
        run: |
          mkdir -p hls
          ffmpeg -i "http://cyberfamily.sytes.net/live/hussein727/hussein/351.ts" \
            -c copy -f hls -hls_time 5 -hls_list_size 6 -hls_flags delete_segments hls/stream.m3u8 &

      - name: Start Local Web Server
        run: |
          nohup python3 -m http.server 8080 --directory hls &

      - name: Run Cloudflare Tunnel
        run: |
          cloudflared tunnel --url http://localhost:8080 > cf.log 2>&1 &
          sleep 10
          cat cf.log | grep -o "https://.*trycloudflare.com" | head -n 1 > public_url.txt

      - name: Show Public Stream URL
        run: |
          url=$(cat public_url.txt)
          echo "ðŸ”— HLS Playlist: $url/stream.m3u8"
